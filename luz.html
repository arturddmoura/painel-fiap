<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== BOX ICONS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />


    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/luz.css" />

    <title>Painel do carro</title>
</head>

<body id="body-pd">
    <header class="header" id="header">
        <div class="header__toggle ">
            <i class="bx bx-menu" id="header-toggle"></i>
        </div>
    </header>
    <div class="l-navbar show" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="/index.html" class="nav__logo">
                    <i class="bx bxs-car nav__logo-icon"></i>
                    <span class="nav__logo-name">Painel do carro</span>
                </a>

                <div class="nav__list">
                    <a href="/portao.html" class="nav__link">
                        <i class="bx bxs-car-garage nav__icon"></i>
                        <span class="nav__name">Abrir o portão</span>
                    </a>

                    <a href="/luz.html" class="nav__link active">
                        <i class="bx bxs-bulb nav__icon"></i>
                        <span class="nav__name">Ligar a luz</span>
                    </a>

                    <a href="/camera.html" class="nav__link">
                        <i class="bx bxs-camera-movie nav__icon"></i>
                        <span class="nav__name">Ver câmeras</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <section class="luz">
            <div class="luz__card">
                <p class="luz__text">Tem certeza que deseja ligar a luz?</p>
                <div class="luz__data">
                    <div class="d-flex justify-content-center">
                        <button onclick="startLuz()" type="button" class="btn btn-secondary mr-1">Sim</button>
                        <button type="button" class="btn btn-secondary">Não</button>
                    </div>
                </div>
                <p class="luz_subtitle">O luz ligará em
                    <span id="count">5</span> segundos.
                </p>

            </div>



            <!--===== MAIN JS =====-->
            <script src="assets/js/main.js"></script>
</body>

</html>
