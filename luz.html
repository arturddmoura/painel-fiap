<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== BOX ICONS ===== -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />


    <!-- ===== CSS ===== -->

<body id="body-pd" onload="display_ct();">
    <header class="header" id="header">
        <p class="headerText">
            <span>22°C</span>
            <i class='bx bxs-cloud headerWeather'></i>
            <i class='bx bx-bluetooth'></i>
            <i class='bx bx-wifi headerWeather'></i>
            <span id="ct"></span>
        </p>
    </header>
    <div class="l-navbar show" id="nav-bar">
        <nav class="nav">
            <div>
                <a href="./index.html" class="nav__logo">
                    <i class="bx bxs-car nav__logo-icon"></i>
                    <span class="nav__logo-name">Painel do carro</span>
                </a>

                <div class="nav__list">
                    <a href="./emergencia.html" class="nav__link">
                        <i class="bx bxs-error nav__icon"></i>
                        <span class="nav__name">Emergência</span>
                    </a>

                    <a href="./portao.html" class="nav__link">
                        <i class="bx bxs-car-garage nav__icon"></i>
                        <span class="nav__name">Abrir o portão</span>
                    </a>

                    <a href="./luz.html" class="nav__link active">
                        <i class="bx bxs-bulb nav__icon"></i>
                        <span class="nav__name">Ligar a luz</span>
                    </a>

                    <a href="./maps.html" class="nav__link">
                        <i class="bx bxs-map nav__icon"></i>
                        <span class="nav__name">Ver mapa</span>
                    </a>

                    <a href="./contatos.html" class="nav__link ">
                        <i class="bx bxs-contact nav__icon"></i>
                        <span class="nav__name">Contatos</span>
                    </a>

                    <a href="./compras.html" class="nav__link">
                        <i class="bx bxs-shopping-bag nav__icon"></i>
                        <span class="nav__name">Lista de compras</span>
                    </a>

                    <a href="./camera.html" class="nav__link">
                        <i class="bx bxs-camera-movie nav__icon"></i>
                        <span class="nav__name">Ver câmeras</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div>
        <section class="luz">
            <div class="luz__card">
                <p class="luz__text">Tem certeza que deseja ligar a luz?</p>
                <div class="luz__data">
                    <div class="d-flex justify-content-center">
                        <button onclick="startLuz()" type="button" class="btn btn-secondary mr-1">Sim</button>
                        <a href="./index.html" class="btn btn-secondary" role="button">Não</a>
                    </div>
                </div>
                <p class="luz_subtitle">A luz ligará em
                    <span id="count">5</span> segundos.
                </p>

            </div>



            <!--===== MAIN JS =====-->
            <script src="assets/js/main.js"></script>
